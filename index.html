<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Specification</title>
</head>
<body>
    <div class="hero">
        <div class="col">
            <div class="product">
                <img src="mobile.png" alt="">
            </div>
        </div>
        <div class="col">
            <div class="features">
                <div id="card1">
                    <img  class="fa" src="camera.png" alt="camera logo">
                    <h3>camera</h3>
                    <h4>64MP Rear<br>20MP Front</h4>
                </div>
                <div id="card2">
                    <img  class="fa" src="display.png" alt="camera logo">
                    <h3>Display</h3>
                    <h4>16.53cm<br>(6.53inch)<br>HD+ Display</h4>
                </div>
                <div id="card3">
                    <img  class="fa" src="battery.png" alt="camera logo">
                    <h3>Battery</h3>
                    <h4>5000 mAh<br>Li-polymer</h4>
                </div>
                <div id="card4">
                    <img  class="fa" src="processor.png" alt="camera logo">
                    <h3>Processor</h3>
                    <h4>Media Tek Helio<br>690T Processor</h4>
                </div>
                <div id="card5">
                    <img  class="fa" src="warranty.png" alt="camera logo">
                    <h3>Warrenty</h3>
                    <h4>1 Year on phone<br>6 Months on Accessories</h4>
                </div>
                <div id="card6">
                    <img  class="fa" src="storage.png" alt="camera logo">
                    <h3>Storage</h3>
                    <h4>6 GB | 64 GB<br>Expandable<br>Upto 512</h4>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
